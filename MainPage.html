<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="./jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="./ajax.js"></script>
  <script src="./User.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>PSL match info</title>
  
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <div class="d-flex justify-content-center header border-bottom">
    <p class="text-white p-4 font-weight-bold">PSL Matches</p>
  </div>

  <nav class="navbar navbar-expand-sm sticky-top bar ">
    <ul class="nav justify-content-end">
      <li class="nav-item"><a class="nav-link" id="Signup">Login</a></li>
  </nav>



  <button type="button" id="addbtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#AddModal">
    ADD
  </button>

  <div class="container my-auto" id="user">

</div>
  <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">City</label>
            <input type="text" class="form-control" name="" id="Name" aria-describedby="helpId"
              placeholder="Name of City">
            <label for="">Date</label>
            <input type="text" class="form-control" name="" id="Anime" aria-describedby="helpId"
              placeholder="Date of Match">
            <label for="">Team A</label>
            <input type="text" class="form-control" name="" id="Type" aria-describedby="helpId"
              placeholder="Name of Team A">
            <label for="">Team B</label>
            <input type="text" class="form-control" name="" id="Price" aria-describedby="helpId"
              placeholder="Name of Team B">


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="addBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  <div id="signupform" class="container  form-group">
    <div>Register</div>
    <label for="">Name</label>
    <input type="text" class="form-control" name="" id="signupName" aria-describedby="helpId">
    <label for="">Email</label>
    <input type="text" class="form-control" name="" id="signupEmail" aria-describedby="helpId">
    <label for="">Password</label>
    <input type="text" class="form-control" name="" id="signupPassword" aria-describedby="helpId">
  </br>
    <input type="submit" id = "submit" value="Submit">
    <div>Register</div>
    <label for="">Email</label>
    <input type="text" class="form-control" name="" id="loginEmail" aria-describedby="helpId">
    <label for="">Password</label>
    <input type="text" class="form-control" name="" id="loginPassword" aria-describedby="helpId">
  </br>
    <input type="submit" id = "login" value="Submit">
  </div>


  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
    Launch
  </button> -->

  <!-- update modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        </div>
        <div class="modal-footer">
          <button id="updateBtn" class="btn btn-info">Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- update modal finish -->















  <div class="container my-auto" id="user">

  </div>
